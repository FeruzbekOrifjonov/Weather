<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href=".//style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="input">
            <input class="inputqidirish" type="text" placeholder="Qidirish">
            <i class="fas fa-search" style="color: rgb(255, 255, 255);"></i>
        </div>
        <h2 class="text">Enter your City.</h2>
        <p class="cell" style="font-size: 3rem; color: white; font-weight: bold;">&#8451</p>
        <i style="color: white;font-size: 2.5rem;" class="far fa-clouds-sun"></i>
        <h3 class="type" style="color: white;">Weather</h3>
        <span id="minmax" style="color: white;font-size: 2rem;">Min&#8451 / Max&#8451</span>

        <span class="feruzbek">Created by Feruzbek Orifjonov</span>
    </div>
    
    <script src=".//app/app.js"></script>
</body>
</html>
